# bootstrap-api.cfg - Configuration for TrueNAS API-based user creation
# This config uses TrueNAS middleware API instead of SSH

[defaults]
# Inventory Configuration
inventory = bootstrap-api-inventory.yml
interpreter_python = auto_silent
host_key_checking = False

# Performance Tuning
# API calls are sequential
forks = 1
# No need to gather facts from localhost
gathering = explicit

# Task Execution
# Not applicable for API calls
pipelining = False

# Output Configuration
stdout_callback = yaml
display_skipped_hosts = False

# Disable deprecation warnings
deprecation_warnings = False
system_warnings = True

# Logging
log_path = ./logs/bootstrap-api.log

# No privilege escalation needed for API calls
[privilege_escalation]
become = False

# Connection settings for local API calls
[inventory]
enable_plugins = host_list, script, auto, yaml, ini

[colors]
ok = green
changed = yellow
unreachable = red
error = red