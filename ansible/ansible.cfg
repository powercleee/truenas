# ansible.cfg - Configuration for TrueNAS SCALE Infrastructure Management
# Place this file in your project root directory

[defaults]
# Inventory Configuration
inventory = inventories/hosts.yml
interpreter_python = auto_silent
host_key_checking = False

# Performance Tuning
forks = 20
poll_interval = 15
gathering = smart
fact_caching = jsonfile
fact_caching_connection = ./cache/facts
fact_caching_timeout = 86400

# Task Execution
strategy = free
pipelining = True
remote_tmp = /tmp/.ansible-${USER}/tmp
local_tmp = /tmp/.ansible-${USER}/tmp

# Output Configuration
stdout_callback = yaml
stderr_callback = debug
display_skipped_hosts = False
display_args_to_stdout = False
callback_whitelist = timer, profile_tasks, profile_roles
deprecation_warnings = True
system_warnings = True
command_warnings = True

# Logging
log_path = ./logs/ansible.log
no_log = False
syslog_facility = LOG_USER

# Roles and Collections
roles_path = roles
collections_path = ~/.ansible/collections

# Retry Configuration
retry_files_enabled = True
retry_files_save_path = ./logs/retry

# Task Control
timeout = 30
gather_timeout = 30
async_poll_interval = 1

# Diff Configuration
always_show_diff = True
diff_always = True
diff_add = True
diff_remove = True

# Color Configuration
force_color = True
nocolor = 0

# Module Defaults
module_compression = ZIP_DEFLATED

# Jinja2 Configuration
jinja2_native = True
jinja2_extensions = jinja2.ext.do,jinja2.ext.i18n

# Error Handling
any_errors_fatal = False
max_fail_percentage = 0
force_handlers = True

# Host Pattern Matching
use_persistent_connections = True
host_pattern_mismatch = warning

[inventory]
enable_plugins = host_list, script, auto, yaml, ini, toml
ignore_extensions = .pyc, .pyo, .swp, .bak, ~, .rpm, .md, .txt, .orig, .ini, .cfg, .retry
unparsed_is_failed = True
any_unparsed_is_failed = False
cache = True
cache_plugin = jsonfile
cache_connection = ./cache/inventory
cache_timeout = 3600

[privilege_escalation]
remote_user = ansible
become = True
become_method = sudo
become_user = root
become_ask_pass = False
become_flags = -H -S -n

[paramiko_connection]
record_host_keys = False
look_for_keys = True
host_key_auto_add = True

[ssh_connection]
# SSH performance optimizations for TrueNAS
ssh_args = -C -o ControlMaster=auto -o ControlPersist=60s -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no
control_path = %(directory)s/%%h-%%r-%%p
pipelining = True
scp_if_ssh = smart
transfer_method = smart
sftp_batch_mode = True
usetty = False

# TrueNAS typically allows higher connection counts
retries = 3
timeout = 30

[persistent_connection]
connect_timeout = 30
connect_retry_timeout = 15
command_timeout = 30
persistent_connect_retry_timeout = 15
persistent_command_retry_timeout = 30
persistent_buffer_read_timeout = 1

[accelerate]
accelerate_port = 5099
accelerate_timeout = 30
accelerate_connect_timeout = 5.0
accelerate_daemon_timeout = 30

[selinux]
special_context_filesystems = nfs,vboxsf,fuse,ramfs,9p,vfat
libvirt_lxc_noseclabel = Yes

[colors]
highlight = white
verbose = blue
warn = bright purple
error = red
debug = dark gray
deprecate = purple
skip = cyan
unreachable = red
ok = green
changed = yellow
diff_add = green
diff_remove = red
diff_lines = cyan

[diff]
always = True
context = 3

[galaxy]
server_list = galaxy
ignore_certs = False
role_skeleton_ignore = ^.git$, ^.*/.git_keep$

[connection]
# TrueNAS-specific connection settings
timeout = 30
host_key_checking = False