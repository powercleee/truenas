# bootstrap-ansible.cfg - Configuration for initial ansible user creation
# This config uses truenas_admin for the one-time bootstrap process

[defaults]
# Inventory Configuration
inventory = bootstrap-inventory.yml
remote_user = truenas_admin
interpreter_python = auto_silent
host_key_checking = False

# Performance Tuning
forks = 5
gathering = smart
fact_caching = memory

# Task Execution
pipelining = True

# Output Configuration
stdout_callback = yaml
display_skipped_hosts = False

# Disable deprecation warnings
deprecation_warnings = False
system_warnings = True

# Logging - Create logs directory first
log_path = ./logs/bootstrap.log

# Roles and Collections
roles_path = roles
collections_path = ~/.ansible/collections

# Task Control
timeout = 60
gather_timeout = 60

# Error Handling
any_errors_fatal = False
force_handlers = True

[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = True

[ssh_connection]
# SSH configuration for truenas_admin bootstrap
ssh_args = -C -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no
pipelining = True
retries = 3
timeout = 60

[colors]
ok = green
changed = yellow
unreachable = red
error = red