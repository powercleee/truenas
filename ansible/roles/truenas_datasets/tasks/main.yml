---
- name: Create main datasets via TrueNAS API
  uri:
    url: "{{ truenas_api_url }}/pool/dataset"
    method: POST
    headers:
      Authorization: "Bearer {{ truenas_api_key }}"
      Content-Type: "application/json"
    body_format: json
    body:
      name: "{{ item.name }}"
      type: "FILESYSTEM"
      properties:
        recordsize:
          value: "{{ item.recordsize }}"
        compression:
          value: "{{ item.compression | default(default_compression) }}"
        atime:
          value: "{{ default_atime }}"
        xattr:
          value: "{{ default_xattr }}"
    status_code: [200, 409]  # 409 = already exists
    validate_certs: "{{ truenas_validate_certs }}"
  loop: "{{ main_datasets }}"
  register: main_dataset_results
  tags:
    - datasets
    - main_datasets
    - api

