---
- name: Generate performance optimization report
  template:
    src: performance_optimization_report.txt.j2
    dest: "{{ performance_reporting.report_path }}"
    mode: '0644'
  register: performance_report_result

- name: Display performance report location
  debug:
    msg: |
      Performance optimization report generated at: {{ performance_reporting.report_path }}
      Report includes:
      - ZFS ARC memory configuration
      - CPU governor settings
      - Network buffer optimizations
      - Storage I/O scheduler configurations
      - System performance recommendations