all:
  hosts:
    truenas-server:
      ansible_host: 10.0.2.10  # Change to your TrueNAS IP
      ansible_user: ansible  # Dedicated ansible user (see ANSIBLE_USER_SETUP.md)
      ansible_python_interpreter: /usr/bin/python3
      ansible_become: true  # Enable privilege escalation
      ansible_become_method: sudo
      ansible_become_user: root
      ansible_ssh_private_key_file: ~/.ssh/truenas-ansible  # SSH key for authentication
      zfs_pool: tank
  children:
    truenas:
      hosts:
        truenas-server:
      vars:
        ansible_connection: ssh
        ansible_ssh_common_args: '-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null'