all:
  hosts:
    localhost:
      ansible_connection: local
      ansible_python_interpreter: "{{ ansible_playbook_python }}"
  children:
    truenas:
      hosts:
        localhost:
      vars:
        # TrueNAS API Configuration - using dedicated ansible user
        ansible_host: 10.0.2.10  # Your TrueNAS IP
        zfs_pool: tank

        # API Authentication - requires ansible user to have admin privileges in TrueNAS
        # The ansible user (UID 1500) must be added to "Builtin Administrators" group
        # Set TRUENAS_API_KEY environment variable or use ansible-vault